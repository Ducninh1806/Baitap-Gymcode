<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" oninput="isPrime()" id="nhapso">


<span id="result"></span>

<script>

    function check(a) {
        for (i=2;i<a.length;i++){
            if (a%i==0){
                return false;
            }
        } return true;
    }

    function isPrime() {
        let num = document.getElementById("text");
        let b = check(num);
        document.getElementById('result').innerHTML= b ;
    }

</script>
</body>
</html>
