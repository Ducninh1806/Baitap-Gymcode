<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>

<script>
    //Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.

    let a = new Array();

    for (i=0;i<10;i++){
        a[i]= parseInt(prompt("Nhập số "));
        document.write( a[i]);
    }

    for (i=9; i>=0; i--){
        document.write(  a[i]);
    }


</script>


</body>
</html>
