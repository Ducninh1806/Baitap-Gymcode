<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Function</title>
</head>
<body>
Square of <input type="text" id="input" oninput="caculate()"> is <span id="ketqua"></span>
<script>

    function square(number) {
        let result = number*number;
        return result;
    }

    function caculate() {
        let input = document.getElementById("input").value;
        let ketqua = square(input);
        document.getElementById("ketqua").innerHTML= ketqua;

    }


</script>
</body>
</html>
