<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border: 1px solid orangered;"></canvas>
<script>
    let canvas= document.getElementById("myCanvas");
    let context= canvas.getContext("2d");

    let square={
        x: 60,
        y: 60,
        quadrate: 10,
        dx= 10,
        dy= 10,
    };

    function creatSquare(){
        context.beginPath();
        context.rect(square.x,square.y,square.quadrate,square.quadrate);
        context.fillStyle= "red";
        context.fill();
        context.closePath();
    }



    function draw() {
        context.clearRect(0,0,canvas.width,canvas.height);

        creatSquare();

        square.x= square.dx;
        square.y= square.dy;

        requestAnimationFrame(draw);
    }

    draw();












</script>
</body>
</html>
