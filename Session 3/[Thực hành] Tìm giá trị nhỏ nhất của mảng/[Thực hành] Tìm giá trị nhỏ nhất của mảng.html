<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function minArr(arr) {
        let min= arr[0];
        for (i=1;i<arr.length;i++){
            if  (arr[i]<min){
                 min= arr[i] ;
            }
        }return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArr(arr1);
    document.write("Array one have index min is:"+ (min1) +"<br>");
    let arr2= [7, 12, 6, 9, 20, 56, 89];
    let min2 = minArr(arr2);
    document.write("Array two have index min is:"+ min2);
</script>
</body>
</html>
