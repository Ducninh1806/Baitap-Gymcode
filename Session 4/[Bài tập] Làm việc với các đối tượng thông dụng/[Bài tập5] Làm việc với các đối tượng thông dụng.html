<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Làm việc với các đối tượng thông dụng</title>
</head>
<body>
<script>
   // Bước 1: Sinh số ngẫu nhiên

   // Sinh số ngẫu nhiên từ 0-10

   // Sinh số ngẫu nhiên từ 0-400

   // Sinh số ngẫu nhiên từ 50-100

   let mang1=[]
   for (i=0;i<10;i++){
       mang1[i]=Math.floor(Math.random()*10);
   }
    document.write("Sinh số ngẫu nhiên từ 0-10: "+mang1 +"<br>");

   let mang2=[]
   for (i=0;i<10;i++){
       mang2[i]=Math.floor(Math.random()*400);
   }
   document.write("Sinh số ngẫu nhiên từ 0-400: "+mang2+"<br>");

   let mang3=[]
   for (i=0;i<10;i++){
       mang3[i]=Math.floor(Math.random()*100+50);
   }
   document.write("Sinh số ngẫu nhiên từ 50-100: "+mang3);





</script>
</body>
</html>
