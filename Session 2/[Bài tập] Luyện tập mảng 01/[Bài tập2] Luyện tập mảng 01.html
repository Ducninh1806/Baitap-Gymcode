<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>[Bài tập1] Luyện tập mảng 01</title>

<body>

<script>
    // Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

    let a =new Array();
    let index=0;

    for (let i=0;i<10;i++) {
        a[i] = parseInt(prompt("nhập 10 số nguyên "));
    }
        let max= a[0];

        for (let i=0;i<10;i++) {

            if (max< a[i] ) {
            max=a[i];
            index=i;
        }
    }document.write("Phần tử có giá trị lớn nhất là: "+max+ "và vị trí trong mảng là : "+index);

</script>
</body>
