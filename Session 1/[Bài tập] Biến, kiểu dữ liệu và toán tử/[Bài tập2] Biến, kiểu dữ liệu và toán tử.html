<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let Celsius = parseInt(prompt('Celsius', 'Celsius'));

    let Fahrenheit = Celsius * 9 / 5 + 32;

    document.write('Fahrenheit ='+ Fahrenheit);



</script>
</body>
</html>
