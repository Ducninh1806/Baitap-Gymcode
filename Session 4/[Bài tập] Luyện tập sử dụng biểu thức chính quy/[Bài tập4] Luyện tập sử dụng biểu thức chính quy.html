<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập sử dụng biểu thức chính quy</title>
</head>
<body>
Bài 4: Kiểm tra mã số bảo mật hợp lệ


<script>

    function pass(tr) {
        let regexp = /^([a-z0-9A-Z].[@%$]){6}$/;
        if (regexp.test(tr)) {
            document.write("OK")
        }else {
            document.write("OK")
        }
    }

    pass("Thienduong@tuoi19")

</script>

</body>
</html>
