<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
Bảng cửu chương
 <script>
     let bang;
     bang = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>"
     for (i = 1; i<=10;i++) {
         bang += "<tr>";
         for (j=1;j<=10;j++){
             bang += "<td>" + i +" x " + j + " = " + i*j +"</td>";
         } bang += "</tr>";
     } bang += "</table>";
     document.write(bang);

 </script>
</body>
</html>
