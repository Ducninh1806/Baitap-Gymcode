<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>

<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

    function giatri(num) {
         let min= num[0];
        for (i=1;i<num.length;i++){
            if (min>num[i]){
                min= num[i] ;
            }
        }return  min;
    }


    let a= new Array(3);
    for (i=0; i<3;i++) {
        a[i]=parseInt(prompt("nhập số nguyên " + (i+1)));
    }

    let ketqua= giatri(a);
    alert("số giá trị nhỏ nhất là " + ketqua);

</script>
