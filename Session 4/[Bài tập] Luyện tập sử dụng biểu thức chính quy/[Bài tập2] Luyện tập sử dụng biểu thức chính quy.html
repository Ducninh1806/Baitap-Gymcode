Bài 2: Đếm số từ trong một chuỗi

<script>
    let vietnam= "Tôi yêu Việt Nam"
    function array(n) {
        let a = n.split( " ");
        return a.length;
    }

    let nums=  array(vietnam);
    document.write("Một chuỗi có tất cả "+ nums + " từ")

</script>
