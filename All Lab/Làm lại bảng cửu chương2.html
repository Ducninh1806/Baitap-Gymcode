<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' cellspacing='2' cellpadding='3'>";
    for (i=1;i<=10;i++ ){
        bang += "<tr>";
        for (j=1; j<=10; j++){
            bang += "<td>" + j +"x"+i +"=" + j*i+"</td>";
        } bang += "<tr>";
    }bang += "</table>";
        document.write(bang);

</script>
</body>
</html>
