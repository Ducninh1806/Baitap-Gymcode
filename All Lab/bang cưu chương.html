<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let bang = "<table border='1' cellpadding='2' cellspacing=' 3'>";
    for (i=1;i<10;i++){
        bang += "<tr>";
        for (j=1;j<10;j++){
            bang+= "<td>"+ j+"x"+i+ "="+ i*j+"<td/>";
        } bang+="</tr>";
    } bang+= "</table>"
    document.write(bang)



</script>


</body>
