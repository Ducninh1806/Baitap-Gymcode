<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("hien thi cac nguyen to dau"));
    let count = 2;

    if (a==1){
        document.write("2");
    }else if (a==2){
        document.write("2 3 ");
    } else {
        document.write("2 3 ");
        for (let i=4; ; i++){
            let check =true;

            for (let j=2; j<i;j++){
            if (i%j==0) {
                check=false;
                break;
            }
            }
            if (check){
                document.write(i + " ");
                count++;
            }else if (count==a){
                break;
            }
        }
    }

</script>
</body>
</html>
