<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0<br>

<script>
    let integer = parseInt(prompt("Nhập số nguyên"));
    if (integer > 0){
        document.write("Số nguyên " + integer + " lớn hơn 0");
    }else if (integer <0){
        document.write("Số nguyên " + integer + " nhỏ hơn 0");
    }

</script>

</body>
</html>
