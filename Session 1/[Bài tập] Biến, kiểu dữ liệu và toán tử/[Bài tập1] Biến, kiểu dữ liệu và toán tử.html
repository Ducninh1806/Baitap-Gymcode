<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>

    let vatly = parseInt(prompt('Điểm Môn Vật Lý','Nhậm điểm'));
    let hoahoc = parseInt(prompt('Điểm Môn Hóa Học','Nhập Điểm'));
    let sinhhoc = parseInt(prompt('Điểm Môn Sinh Học','Nhập điểm'));

    let diemtrungbinh = (vatly + hoahoc + sinhhoc)/3;
    let diemtong = (vatly + hoahoc + sinhhoc);

    document.write("Điểm trung bình = " + diemtrungbinh);
    document.write('<br/>');
    document.write('Điểm tổng = ' + diemtong);

</script>
</body>
</html>
