<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game caro</title>
    <style>
        .cell {
            width: 40px;
            height: 40px;
            border: solid 1px blue;
            text-align: center;
            font-size: 20pt;
            cursor: pointer;
            color: red;
        }
    </style>

</head>
<body>

<div id="display"></div>

<script>
    let board=[];
    // let currentTurn="X";

    function start() {
        for (let i=0;i<10;i++){
            board[i]=[];
            for (let j=0;j<10;j++){
                board[i][j]="";
            }
        }
    }

    function draw() {
        let output = "<table>";
        for (let i=0;i<board.length;i++){
            output+="<tr>";
            for (let j=0;j<board.length;j++){
                output+= "<td class='Cell' onclick='clickCell("+i+","+j+")'>"+board[i][j]+"</td>";
            } output+= "</tr>";
        }  output += "<table>";
        document.getElementById("display").innerHTML= output;
    }

    start();
    draw();


</script>
</body>
</html>
