<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.

    let mang = new Array();
    let total= 0;

    for (i=0;i<10;i++){
        mang[i]=parseInt(prompt("nhập giá trị số nguyên"));
    }
    let max= mang[0];
    for (i=0;i<10;i++){
        if (max<mang[i]){
            max=mang[i];
            total+=mang[i];
        }
    }
    document.write("Giá trị lớn nhất trong mảng là "+ max + "giá trị trung bình trong mảng: "+ total/mang.length);

</script>
</body>
</html>
