<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    name: <input type="text" id="ten">
    age: <input type="text" id="tuoi">
</label>
<button type="button" onclick="OK()" >ClickMe!</button>
<p id="Gioithieubanthan"></p>
<script>
    function OK() {
        let a = document.getElementById('ten').value;
        let b = document.getElementById('tuoi').value;

        document.getElementById('Gioithieubanthan').innerHTML= 'tên tôi là '+a+'<br>'+'tuổi '+b;
    }
    
</script>
</body>
</html>
