<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 01
    </title>
</head>
<body>

Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.

<p id="hienthi"></p>
<script>
    let i;
    for (i=1; i<=100 ; i++){
        document.getElementById("hienthi").innerHTML+=i +"<br>";
        if (i ==99){
            document.getElementById("hienthi").innerHTML+="Đã hoành thành" ;
            break;
        }
    }
</script>
</body>
</html>
