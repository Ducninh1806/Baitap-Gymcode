<script>
    //Câu 3:Viết hàm sumDiagonal() tính tổng đường chéo chính của một ma trận vuông (là mảng 2 chiều có số hàng và cột bằng nhau). Đầu vào là mảng 2 chiều, và đầu ra là tổng các số nguyên nằm trên đường chéo của mảng đầu vào đó

    let arr1=   [[1, 2, 3],
                 [3, 4, 5],
                 [6, 7, 8]];
    function sumDiagonal1(n) {
        let sum1=0;

        for (i=0;i<n.length;i++){
            for (j=0;j<n.length;j++){
                if (i==j){
                    sum1 += n[i][j];
                }
            }
        } return sum1;
    }
    function sumDiagonal2(n){
            let sum2=0;
            for (i=0;i<n.length;i++){
                for (j=n.length-1;j>=0;j--){
                    if (i+j==(n.length-1)){
                        sum2 += n[i][j];
                    }
                }
            }return sum2;
        }
    let sumOne = sumDiagonal1(arr1);
     let sumTwo = sumDiagonal2(arr1);
    document.write( sumOne + sumTwo + '<br>');


    let arr2= [ [1, 2],
                [3, 4] ];
    let sumThree = sumDiagonal1(arr2);
    let sumFour = sumDiagonal2(arr2);
    document.write(sumThree+sumFour);

</script>
