<!DOCTYPE html>
<html lang="en">

<body>
Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

<script>
    let number = parseInt(prompt("Tổng của n số tự nhiên chia hết cho 7"));
    let total=0;
    let count=0;
    let i = 1;
    let a=i%7;
    for (let i=1;a=;i+=) {
        if (a==0){
            total+= i;
            count++;
        }else if (count == number) {
            break;
        }document.write(total);
    }
</script>
</body>
</html>
