<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let total=0;
    let num =1;
    while  (num != -1){
        num = parseInt(prompt("Enter your number"));
        total += num;
    }
    alert(total);
</script>
</body>
</html>
