<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="doiso()">
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
-->
<script>
    function doiso(num) {
        return num+1
    }
    let number = parseInt(prompt("nhập số nguyên: "));
    let ketqua= doiso (number);
    alert(ketqua);
</script>
</body>
</html>
