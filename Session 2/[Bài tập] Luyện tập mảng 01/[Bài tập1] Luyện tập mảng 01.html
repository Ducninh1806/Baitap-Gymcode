<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập1] Luyện tập mảng 01</title>
</head>
<body>



<script>

    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

    let a= new Array();
     let count=0;
     for (i=0; i<10;i++) {
         a[i]= parseInt(prompt("nhập dãy số tự nhiên "));
         if (a[i]>=10){
             document.write(a[i]+" , " );
             count++
         }
     }
     document.write("<br/>" +"Có tất cả các giá trị lớn hơn hoặc bằng 10 là: "+ count);

</script>
</body>
</html>
