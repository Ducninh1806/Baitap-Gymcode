<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Khai báo và sử dụng biến</title>
</head>
<body>

<script>
    let a = prompt('Số chia', 'Nhập số chia');
    let b = prompt('Số bị chia', 'Nhập số bị chia');
    if (a%b===0) {
        document.write('a là bội số của b');
    } else{
        document.write('a không phải là bội số của b');
    }
</script>
</body>
</html>
