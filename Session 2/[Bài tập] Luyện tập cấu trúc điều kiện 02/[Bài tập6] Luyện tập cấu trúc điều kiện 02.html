<body>
Bài 6: Giải phương trình bậc 1.

<br>

<input type="text" id="giatria" value="Nhập giá trị a">
x +
<input type="text" id="giatrib" value="Nhập giá trị b">
= 0 <br>
<button type="button" onclick="ketqua()">Giải Phương Trình Bậc 1</button>
<p id="hienthi"></p>
<script>
function ketqua() {
    let a =parseInt(document.getElementById("giatria").value);
    let b =parseInt(document.getElementById("giatrib").value);
    if ( a== 0 && b ==0){
        document.getElementById("hienthi").innerHTML="Phương trình vô số nghiệm";
    } else if (a==0 && b!=0){
        document.getElementById("hienthi").innerHTML="Phương trình vô nghiệm";
    }else if (a!=0 && b==0){
        document.getElementById("hienthi").innerHTML="Phương trình x = 0";
    } else if (a!= 0 && b!= 0){
    document.getElementById("hienthi").innerHTML="Phương trình x = "+ (-b/a);
    }
}
</script>
