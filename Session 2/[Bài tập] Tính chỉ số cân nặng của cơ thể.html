<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<label>
Weight : <input type="text" id="weight">
Height : <input type="text" id="height">
Result : <button type="button" onclick="result()">Result</button>
</label>
<p id="display"></p>
<script>

function result() {
    let weight = (document.getElementById("weight").value);
    let height = (document.getElementById("height").value);
    let totalheight = height * height;
    let bmi = weight / totalheight;
    if ( bmi < 18) {
        document.getElementById("display").innerHTML = "Underweight";
    } else if ( bmi >= 18 && bmi < 25.5) {
        document.getElementById("display").innerHTML = "Normal";
    } else if (bmi >=25.5 && bmi < 30) {
        document.getElementById("display").innerHTML = "Overweight";
    } else if (bmi >= 30) {
        document.getElementById("display").innerHTML = "Obese";
    }
}



</script>
</body>
</html>
