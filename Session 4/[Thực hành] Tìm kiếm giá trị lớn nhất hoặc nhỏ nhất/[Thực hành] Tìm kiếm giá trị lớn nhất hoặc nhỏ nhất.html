<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=[];
    for (i=0;i<100;i++){
        num[i]=Math.floor(Math.random()*100+1)
    }

    function dispArr(arr) {
        for (i=0;i<arr.length;i++){
            document.write(arr[i]+ " ");
            if  (i%10==9){
                document.write( "<br>")
            }
        }
    }

    dispArr(num);

    // let search= parseInt(prompt("Enter a number for to search"));
    let minValue= num[0];
    for (i=1;i<num.length;i++){
        if (minValue>num[i]){
            minValue= num[i]
        }
    }

    document.write("Min value in the Array is: " + minValue+"<br>");

    let maxValue= num[0];
    for (i=1;i<num.length;i++){
        if (maxValue<num[i]){
            maxValue= num[i]
        }
    }

    document.write("Max value in the Array is: " + maxValue);


</script>
</body>
</html>
