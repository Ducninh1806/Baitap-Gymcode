<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number">
<button type="button" onclick="kiemtra()">Kiểm tra</button>
<p id="display"></p>
<script>
    function kiemtra(){
        let number =20;
        let count= 0;
        let n = 2;
        for (n;count<number; n++ ) {
            (number%n)!=0;
            document.getElementById("display").innerHTML="đây là số nguyên tố";
            count++;
        }
    }
</script>
</body>
</html>
