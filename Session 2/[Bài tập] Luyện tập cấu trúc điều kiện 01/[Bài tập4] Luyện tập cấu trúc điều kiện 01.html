Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó <br>

<script>
    let a= parseInt(prompt("numberone"));
    let b= parseInt(prompt("numbertwo"));
    let c= parseInt(prompt("numberthree"));
    let max = a;
    if  (max <b){
        max = b;
        if (max <c) {
            max = c;
        }document.write("Số nguyên lớn nhất trong ba số là "+ max)
    }


</script>
