<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Tính giai thừa của một số nguyên dương

    let num = parseInt(prompt("nhập số nguyên dương"));
    let count=1;
    for (i=1;i<=num;i++){
        count*=i;
        document.write(i+"x");
    } document.write("="+count);

</script>
</body>
</html>
