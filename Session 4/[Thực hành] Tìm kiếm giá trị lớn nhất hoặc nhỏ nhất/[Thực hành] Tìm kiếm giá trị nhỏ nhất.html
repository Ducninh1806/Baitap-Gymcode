<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm kiếm giá trị  nhỏ nhất</title>
</head>
<body>

<script>

    let mang= [];
    for (i=0; i<10; i++) {
        mang[i]=parseInt(prompt("Nhập giá trị " + (i+1)+ " trong mảng"))
    }

    let min= mang[0];
    let index=0;

    for (i=1; i<mang.length;i++){
        if (min>mang[i]){
            min= mang[i];
            index=i;
        }
    }

    alert(" Giá trị nhỏ nhất trong mảng là "+min+ " nằm ở vị trí "+ index)



</script>
</body>
</html>
