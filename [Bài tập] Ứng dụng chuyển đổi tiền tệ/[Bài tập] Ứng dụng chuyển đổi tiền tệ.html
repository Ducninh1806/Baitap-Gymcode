<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
[Bài tập] Ứng dụng chuyển đổi tiền tệ <br>
Amount
<label>
<input type="text" id="sotien">
</label>
From Currency
<label>
<select id="tiencandoi">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
</select>
</label>
To Currency
<label>
<select id="tienquydoi">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
</select>
</label>
<button type="button" onclick="chuyendoitien()">Convert</button>
<p id="hienthi"></p>
<script>
    function chuyendoitien(){
        let sotien = document.getElementById("sotien").value;
        let tiencandoi = document.getElementById('tiencandoi').value;
        let tienquydoi = document.getElementById('tienquydoi').value;
        if (tiencandoi === 'VND' && tienquydoi === 'USD') {
            document.getElementById("hienthi").innerHTML='Result: '+sotien/23000 +'USD';
        }else if(tiencandoi ==='VND '&& tienquydoi ==='VND' ){
            document.getElementById("hienthi").innerHTML='Result: '+sotien + 'VND';
        }else if (tiencandoi ==='USD' && tienquydoi === 'VND'){
            document.getElementById('hienthi').innerHTML='Result: '+sotien*23000 +'VND';
        }else if (tiencandoi ==='USD' && tienquydoi ==='USD'){
            document.getElementById('hienthi').innerHTML='Result: '+ sotien + 'USD';
        }
    }

</script>




</body>
</html>
