<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
Bảng cửu chương
<script>
    let bang;
    bang = "<table border='10' width='10' cellspacing='0' cellpadding='10'>";
        for (i=1; i<=10;i++){
            bang += "<tr>";
            for (j=1; j<=10; j++){
                bang += "<td>"+ j + "x" + i +"="+i*j+ "</td>";
            } bang += "</tr>";
        }bang += "</table>";
        document.write(bang);

</script>

</body>
</html>
