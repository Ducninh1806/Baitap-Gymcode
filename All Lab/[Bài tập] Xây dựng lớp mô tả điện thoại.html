<SCRIPT>
    let ON = true;
    let OFF = false;

    function mobile() {
        this.battery= 100;
        this.draft=[];
        this.inbox=[];
        this.sent=[];

        this.isON = ON;

        this.getstatus = function () {
           return this.isON === On && this.battery>0;
        };

        this.setPower = function () {
            this.isON = !this.isON
        };

        this.increaseBatery= function () {
            if (this.battery<100) {
                this.battery++
            }
        }






    }
