<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>

</head>
<input type="text" id="month">
<input type="button" onclick="totalday()" value="Tính số ngày">
<p id="display"></p>
<script>

  function totalday() {
      let month = document.getElementById('month').value;
      switch (month) {
          case "2":
              document.getElementById('display').innerHTML="Tháng "+ month + " có 28 hoặc 29 ngày";
              break;
          case '1':
          case '3':
          case '5':
          case '7':
          case '8':
          case '10':
          case '12':
              document.getElementById('display').innerHTML="Tháng "+ month + " có 31 ngày";
              break;
          case '2':
          case '4':
          case '6':
          case '9':
          case '11':
              document.getElementById('display').innerHTML="Tháng "+ month + " có 330 ngày";
              break;
      }
  }

</script>
</body>
</html>
