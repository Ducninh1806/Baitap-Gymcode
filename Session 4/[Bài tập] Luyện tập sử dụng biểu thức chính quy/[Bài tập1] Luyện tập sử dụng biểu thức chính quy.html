<script>

    // regexp = /\b(\d{0,2})\/(\d{0,2})\/(\d{2}|\d{4})$/
    regexp = /^[(0)0-9]{0,1}.\/[(0)0-9]{0,1}.\/[0-9]{4}$/;
    function day(day) {
        regexp = /^\b(\d{0,2})\/(\d{0,2})\/(\d{2}|\d{4})$/;
        if (regexp.test(day)) {
            console.log("OK")
        }

        }
