<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type="button" onclick="changevalue()" value="Change Value">

<script>
    let num = parseInt(prompt("Nhập số ô: "));
    let a= document.getElementById("carogame");
    let broad=[];
     let data="";
     for (i=0;i<num;i++){
         broad[i]= new Array();
         data += "<br>";
         for (j=0; j<num;j++){
             broad[i][j]="x";
             data += broad[i][j] +" ";
         }
     } a.innerHTML=data;


     function changevalue() {
         let positionx= prompt("X: ");
         let positiony= prompt("Y: ");
            broad[positionx][positiony]="x";
            data="";
            for (let i=0; i<num;i++){
                data+="<br>";
                for (let j=0;j<num;j++){
                    data += broad[i][j]+" ";

                }
            }a.innerHTML=data;

     }





</script>
</body>
</html>
