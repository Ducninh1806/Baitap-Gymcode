<!DOCTYPE html>

<body>
Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. <br>
<script>
    let old = parseInt(prompt('Nhập tuổi của bạn'));
    if  (old <16){
        alert("Bạn chưa đủ điều kiện học lớp 10");
    } else if (old >=16){
        alert("Bạn đã đủ kiều kiện vào học lớp 10")
    }
</script>



</body>
</html>
