<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type='button' onclick='changevalue()' value='Chang Value'>
<script>
    let b= document.getElementById("carogame");

    let broad= [];
    let data= "";
    for (let i=0;i<5;i++){
        broad[i]= new Array(5);
        data +="<br/>";
        for (let j=0; j<5;j++){
            broad[i][j]=0;
            data +=broad[i][j]+ "  ";
        }
    }
    b.innerHTML = data;

    function changevalue() {
        let positionx= prompt("X: ");
        let positiony= prompt("y: ");
        data= "";
        broad[positionx][positiony]="x";
        for (let i=0; i<5;i++){
            data+="<br/>";
            for (let j=0;j<5;j++){
                data+= broad[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp";
            }

        }
    b.innerHTML= data;
    }






</script>


</body>
</html>
