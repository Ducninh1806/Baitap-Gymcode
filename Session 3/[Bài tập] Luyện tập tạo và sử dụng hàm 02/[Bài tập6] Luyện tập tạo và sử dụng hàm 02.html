<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
//Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.

    let check = false;
    function isnumber(num) {
         if (num>0){
             check= true;
         }  return check;
    }

    let so= parseInt(prompt("nhập 1 số: "));
    let ketqua= isnumber(so);
    if  (check){
        alert(so+ " là số dương không: "+ ketqua);

    } else{
        alert(so+ " là số dương không: false");

    }


</script>
</body>
</html>
