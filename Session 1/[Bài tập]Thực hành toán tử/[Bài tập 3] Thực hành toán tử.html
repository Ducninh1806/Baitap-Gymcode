<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
Bài toán kiểm tra năm nhuận hay không nhuận <br>
Năm sinh:  <input type="text" id="year" value="Năm">
<button type="button" onclick="Result()">Result</button>
<p id="Display"></p>
<body>
<script>
    function Result() {
        let a = parseInt(document.getElementById('year').value);
        let b= a%4;
        let c=a%100;
        let d= a%400;
        if (c===0 && d===0) {
            document.getElementById('Display').innerHTML= a + " là năm nhuận";
        }else if (c===0&& d!==0) {
            document.getElementById('Display').innerHTML= a + " không phải là năm nhuận";
        }else if (b===0 && c!==0){
            document.getElementById('Display').innerHTML= a + " là năm nhuận";
        }else {
            document.getElementById('Display').innerHTML= a + " không phải là năm nhuận";
        }
    }


</script>


</body>
</html>
