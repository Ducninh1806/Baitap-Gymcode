<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
Nhập số nguyên: <input id="input" type="text" oninput="isPrime()">

Có phải là số nguyên tố hay không: <span id="display"></span>

<script>

    function check(number) {
        for (i=2;i<number -1;i++) {
            if (number % i == 0){
                return false;
            }
        } return true;
    }

    function isPrime(){
        let number = document.getElementById("input").value;
        let result = check(number);
        document.getElementById("display").innerHTML = result;
    }


</script>
</body>
</html>
