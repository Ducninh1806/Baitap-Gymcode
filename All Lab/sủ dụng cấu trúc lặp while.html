<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Javascript loop: While</h4>
<p id="hienthi"></p>
<script>
    let num = 0;
    let total = 0;
    while ( num != -9) {
        num = parseInt(prompt("Enter your number:"));
        total += num;
    }
        alert(total);




</script>


</body>
</html>
