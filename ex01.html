<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        [Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    //code vào đây
    let value = prompt ('what is the "official" name of Javascript', "");
    if  (value == 'ECMASscript'){
        alert('Right');
    }else {
        alert("You don't know? ECMASscript")
    }
</script>
</body>
</html>
