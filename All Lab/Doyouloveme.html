<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="click()">

<h3>DoYouLoveMe</h3>
<input id="yes" type="button" onclick="alert('I love you, too')" value="Yes">
<input id="no" type="button"  style="position: relative" onmouseover="no()" value="No">

<script>
    function no() {
        let no=document.getElementById("no");
        no.style.top = Math.random()*window.innerHeight+"px";
        no.style.left= Math.random()*window.innerWidth+"px";
    }

    function click() {
        document.addEventListener("click",no);
    }



</script>


</body>
</html>
