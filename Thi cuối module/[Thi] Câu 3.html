<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    let num= parseInt(prompt(" Nhập 1 số nguyên dương: "));
    function printFibonacci(num) {
        let a1=1;
        let a2=1;
        let a3;
        check=true;
        document.write( a2);
        while (a2 < num){
            document.write("," + a2);
            a3=a2;
            a2=a1+a2;
            a1=a3;
        }
    }

    printFibonacci(num);


</script>
</body>
</html>
