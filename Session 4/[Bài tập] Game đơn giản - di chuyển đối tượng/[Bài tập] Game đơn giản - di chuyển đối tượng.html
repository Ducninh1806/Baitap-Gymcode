<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head >
<body onload="moveExpress()">
<img id="pokemon" src="transparent-pokemon-24.png" style="position: absolute;top: 0;left: 0" height="100" width="90" />

<script>

    let pokemon = document.getElementById("pokemon");

    document.addEventListener("keydown", function (event) {
        if (event.keyCode ==37){
            pokemon.style.left= parseInt(pokemon.style.left)- 10+"px";
        }
        if (event.keyCode ==39){
            pokemon.style.left= parseInt(pokemon.style.left)+ 10+"px";
        }
        if (event.keyCode ==38){
            pokemon.style.top= parseInt(pokemon.style.top)- 10+"px";
        }
        if (event.keyCode ==40){
            pokemon.style.top= parseInt(pokemon.style.top)+ 10+"px";
        }
    })




</script>
</body>
</html>
