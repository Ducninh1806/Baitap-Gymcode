<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không <br>
<label>
    <input type="text" id="numbera" value="Nhập số a">
    <input type="text" id="numberb" value="Nhập số b">
    <button type="button" onclick="result()">Kiểm tra</button>
</label>
<p id="display"></p>
<script>
    function result() {
        let a = parseInt(document.getElementById('numbera').value);
        let b = parseInt(document.getElementById('numberb').value);
        let c = a % b;
        if ( c ==0){
            document.getElementById("display").innerHTML= a + " có chia hết cho "+ b;
        } else {
            document.getElementById("display").innerHTML= a + " không có chia hết cho "+ b;
        }
    }
</script>
</body>
</html>
