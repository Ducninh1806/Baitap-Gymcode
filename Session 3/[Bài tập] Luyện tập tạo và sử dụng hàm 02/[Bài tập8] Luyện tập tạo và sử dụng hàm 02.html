<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    //  Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.

    function daonguoc(num) {
        let mang= new Array()
        for (i=0;i<num.length;i++) {
           mang[i]=  num[num.length-1-i];
        }return mang;
    }

    let mang=[];
    for (i=0; i<10;i++) {
        mang[i]= parseInt(prompt("Truyền vào mảng "+ (i+1)));
    }
    let ketqua= daonguoc(mang);
    document.write(ketqua);

</script>
</body>
</html>
