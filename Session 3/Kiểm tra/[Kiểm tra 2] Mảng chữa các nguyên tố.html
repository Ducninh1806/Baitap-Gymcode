<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Kiểm tra] Mảng chữa các nguyên tố</title>
</head>
<body>
<script>

    let array = [10, 5, 2, 8, 7, 13];
    let newarray=[];
    let x=0;

    function isPrime(n) {
        let check =true;
        if (n<2) {
            check=false;
        }if (n==2){
            check=true;
        } if (n%2==0){
            check=false
        } else {
           for (i = 3; i < n; i++) {
               if (n%i==0){
                   check=false;
                   break;
               }
           }
        }return check;
    }
    for (let i=0; i<array.length;i++){
        if (isPrime(array[i])==true){
            newarray[x++]=array[i];
        }
    }
    document.write(newarray);

</script>
</body>
</html>
